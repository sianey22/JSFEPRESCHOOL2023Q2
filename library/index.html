<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Library project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <h1>Brooklyn Public Library</h1>
        <nav class="navigation">
            <ul class="nav-list">
                <li>
                    <a class="nav-item" href="#About">About</a>
                </li>
                <li>
                    <a class="nav-item" href="#Favorites">Favorites</a>
                </li>
                <li>
                    <a class="nav-item" href="#Coffee-shop">Coffee shop</a>
                </li>
                <li>
                    <a class="nav-item" href="#Contacts">Contacts</a>
                </li>
                <li>
                    <a class="nav-item" href="#Card">Library Card</a>
                </li>
            </ul>
        </nav>
        <div class="icon-profile">
            <img src="img/icon_profile.svg" alt="Icon Profile">
        </div>
    </header>
    <main>
        <section class="section-welcome">
            <div class="overlay">
                <div class="welcome-card">
                    <h3 class="welcome-text">Welcome&nbsp<br>to the Brooklyn<br>Library</h3>
                </div>
            </div>
        </section>
        <section class="section-about" id="About">
            <div class="title">
                <h2>About</h2>
            </div>
            <div class="create-line"></div>
            <div class="description">
                <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            </div>
            <div class="images-items">
                <img src="img/image 1.png" alt="image 1">
                <img src="img/image 2.png" alt="image 2">
                <img src="img/image 3.png" alt="image 3">
            </div>
            <div class="carousel-pagination">
                <div class="button-container">
                    <button class="carousel-button-active"></button>
                </div>
                <div class="button-container">
                    <button class="carousel-button"></button>
                </div>
                <div class="button-container">
                    <button class="carousel-button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
